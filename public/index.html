<!DOCTYPE html>
<html lang="en">

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	
	<title>SvelteMonacoEditor</title>
	
	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='bundle.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
</head>
<body>	
	
	<body>
		<script src='bundle.bundle.js'></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.17.0/min/vs/loader.js"></script>
		<script>
			require.config({
				paths: {
					'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.17.0/min/vs'
				}
			});
			window.MonacoEnvironment = {
				getWorkerUrl: function (workerId, label) {
					return '/monaco-editor-worker-loader-proxy.js';
				}
			};
			require(["vs/editor/editor.main"], function () {})
		</script>
	</body>
</html>
